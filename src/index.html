<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://developer.edamam.com/attribution/badge.js"></script>
    <link rel="stylesheet" href="./sass/style.scss" />
    <script
      src="https://kit.fontawesome.com/b6dde021ab.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="header" class="header">
      <img src="../resources/recipegodlogo.png" alt="recipegod logo" />
    </div>
    <main class="main">
      <div class="search">
        <input type="text" class="searchQuery" placeholder="Awesome recipes" />

        <button data-key="13" class="submitButton">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="startScreen">
        <h3>Find awesome recipes with Recipe God.</h3>
        <img class="pusheen hide" src="https://i.gifer.com/Ao.gif" />
      </div>
      <div class="results">
        <img class="cook" src="../resources/cook.png" alt="cooking" />
      </div>
    </main>
    <div class="footer">
      <div id="edamam-badge" class="edamam" data-color="badge"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
