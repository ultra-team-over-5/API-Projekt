<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./sass/style.scss" />
    <script
      src="https://kit.fontawesome.com/b6dde021ab.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <img src="../resources/recipegodlogo.png" alt="recipegod logo" />
    </div>
    <main class="main">
      <div class="search">
        <input type="text" class="searchQuery" placeholder="crazy recipes" />

        <button data-key="13" class="submitButton">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="startScreen">
        <h3>Search for awesome recipes above.</h3>
        <img
          class="pusheen hide"
          src="http://giphygifs.s3.amazonaws.com/media/13vSD7ajIJwgb6/giphy.gif"
        />
      </div>
      <div class="results"></div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
